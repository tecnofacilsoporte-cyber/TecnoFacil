<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Turnero Online 🗓️</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    .progress {
      height: 8px;
      background: #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0;
      background: #28a745; /* verde original */
      transition: width 0.3s;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      margin: 10px 0;
    }

    .calendar-day, .time-slot {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }

    .calendar-day.selected, .time-slot.selected {
      background: #28a745; /* verde original */
      color: white;
      font-weight: bold;
    }

    .buttons {
      margin-top: 15px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
      font-weight: bold;
    }

    #prevBtn {
      background: #ccc;
    }

    #nextBtn {
      background: #28a745;
      color: white;
    }

    #successMessage {
      display: none;
      margin-top: 20px;
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📅 Turnero Online</h2>
    <p id="instruction">Completa tus datos personales ✍️</p>

    <div class="progress">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <!-- Paso 1 -->
    <div class="step active">
      <input type="text" id="fullname" placeholder="👤 Nombre completo">
      <input type="text" id="dni" placeholder="🪪 DNI">
      <input type="email" id="email" placeholder="📧 Correo electrónico">
      <input type="tel" id="phone" placeholder="📱 Teléfono">
    </div>

    <!-- Paso 2 -->
    <div class="step">
      <h3>📆 Selecciona un día</h3>
      <div class="calendar">
        <div class="calendar-day">Lun</div>
        <div class="calendar-day">Mar</div>
        <div class="calendar-day">Mié</div>
        <div class="calendar-day">Jue</div>
        <div class="calendar-day">Vie</div>
      </div>

      <h3>⏰ Selecciona un horario</h3>
      <div class="calendar">
        <div class="time-slot">08:00</div>
        <div class="time-slot">09:00</div>
        <div class="time-slot">10:00</div>
        <div class="time-slot">11:00</div>
        <div class="time-slot">12:00</div>
      </div>
    </div>

    <!-- Paso 3 -->
    <div class="step">
      <h3>✅ Confirmación</h3>
      <p>Revisa que todos tus datos sean correctos antes de finalizar.</p>
    </div>

    <!-- Botones -->
    <div class="buttons">
      <button id="prevBtn">⬅️ Anterior</button>
      <button id="nextBtn">➡️ Siguiente</button>
    </div>

    <!-- Mensaje Final -->
    <div id="successMessage">
      <h3>🎉 Turno reservado con éxito</h3>
      <div id="successText"></div>
    </div>
  </div>

  <script>
    // ==============================
    // VARIABLES GLOBALES
    // ==============================
    let currentStep = 1;
    let selectedDay = null;
    let selectedTimeSlot = null;

    // ==============================
    // ELEMENTOS
    // ==============================
    const steps = document.querySelectorAll(".step");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    const progressFill = document.getElementById("progressFill");
    const instruction = document.getElementById("instruction");

    const fullname = document.getElementById("fullname");
    const dni = document.getElementById("dni");
    const email = document.getElementById("email");
    const phone = document.getElementById("phone");

    const calendarDays = document.querySelectorAll(".calendar-day");
    const timeSlots = document.querySelectorAll(".time-slot");

    const successMessage = document.getElementById("successMessage");
    const successText = document.getElementById("successText");

    // ==============================
    // FUNCIONES
    // ==============================
    function updateStep(step) {
      steps.forEach((s, i) => {
        s.classList.toggle("active", i === step - 1);
      });

      progressFill.style.width = `${(step - 1) * 50}%`;
      prevBtn.style.display = step === 1 ? "none" : "inline-block";
      nextBtn.textContent = step === steps.length ? "Finalizar ✅" : "➡️ Siguiente";

      if (step === 1) instruction.textContent = "Completa tus datos personales ✍️";
      if (step === 2) instruction.textContent = "Elige el día 📆 y horario ⏰ de tu turno";
      if (step === 3) instruction.textContent = "Confirma la información antes de continuar ✅";
    }

    function validateStep(step) {
      if (step === 1) {
        if (!fullname.value || !dni.value || !email.value || !phone.value) {
          alert("⚠️ Por favor completa todos los campos.");
          return false;
        }
      }
      if (step === 2) {
        if (!selectedDay || !selectedTimeSlot) {
          alert("⚠️ Por favor selecciona un día y un horario.");
          return false;
        }
      }
      return true;
    }

    // ==============================
    // EVENTOS
    // ==============================
    nextBtn.addEventListener("click", () => {
      if (!validateStep(currentStep)) return;

      if (currentStep < steps.length) {
        currentStep++;
        updateStep(currentStep);
      } else {
        successMessage.style.display = "block";
        successText.innerHTML = `
          <p><strong>👤 Nombre:</strong> ${fullname.value}</p>
          <p><strong>🪪 DNI:</strong> ${dni.value}</p>
          <p><strong>📧 Email:</strong> ${email.value}</p>
          <p><strong>📱 Teléfono:</strong> ${phone.value}</p>
          <p><strong>📆 Día:</strong> ${selectedDay}</p>
          <p><strong>⏰ Horario:</strong> ${selectedTimeSlot}</p>
          <h3>🆔 Número de Turno: #TU${Math.floor(100000 + Math.random() * 900000)}</h3>
        `;
      }
    });

    prevBtn.addEventListener("click", () => {
      if (currentStep > 1) {
        currentStep--;
        updateStep(currentStep);
      }
    });

    calendarDays.forEach(day => {
      day.addEventListener("click", function () {
        calendarDays.forEach(d => d.classList.remove("selected"));
        this.classList.add("selected");
        selectedDay = this.textContent;
      });
    });

    timeSlots.forEach(slot => {
      slot.addEventListener("click", function () {
        timeSlots.forEach(s => s.classList.remove("selected"));
        this.classList.add("selected");
        selectedTimeSlot = this.textContent;
      });
    });

    // ==============================
    // INICIO
    // ==============================
    updateStep(currentStep);
  </script>
</body>
</html>
