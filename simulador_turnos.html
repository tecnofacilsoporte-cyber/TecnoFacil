<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turnero Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    .progress-bar {
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: #4CAF50;
      width: 0%;
      transition: width 0.3s;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background: #45a049;
    }

    .calendar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .calendar-day, .time-slot {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      flex: 1 0 21%;
      text-align: center;
    }

    .calendar-day.selected, .time-slot.selected {
      background: #4CAF50;
      color: white;
      font-weight: bold;
    }

    #successMessage {
      display: none;
      padding: 20px;
      background: #e7ffe7;
      border: 1px solid #4CAF50;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="instruction">üìã Completa tus datos personales</h2>

    <div class="progress-bar">
      <div class="progress" id="progressFill"></div>
    </div>

    <!-- Paso 1 -->
    <div class="step active">
      <input type="text" id="fullname" placeholder="Nombre completo" required>
      <input type="text" id="dni" placeholder="DNI" required>
      <input type="email" id="email" placeholder="Correo electr√≥nico" required>
      <input type="tel" id="phone" placeholder="Tel√©fono" required>
    </div>

    <!-- Paso 2 -->
    <div class="step">
      <h3>üìÖ Selecciona el d√≠a</h3>
      <div class="calendar">
        <div class="calendar-day">Lunes</div>
        <div class="calendar-day">Martes</div>
        <div class="calendar-day">Mi√©rcoles</div>
        <div class="calendar-day">Jueves</div>
        <div class="calendar-day">Viernes</div>
      </div>

      <h3>‚è∞ Selecciona el horario</h3>
      <div class="calendar">
        <div class="time-slot">08:00</div>
        <div class="time-slot">09:00</div>
        <div class="time-slot">10:00</div>
        <div class="time-slot">11:00</div>
        <div class="time-slot">12:00</div>
        <div class="time-slot">13:00</div>
        <div class="time-slot">14:00</div>
        <div class="time-slot">15:00</div>
      </div>
    </div>

    <!-- Paso 3 -->
    <div class="step">
      <h3>‚úÖ Confirmaci√≥n</h3>
      <p>Revisa que todos los datos sean correctos antes de continuar.</p>
    </div>

    <div>
      <button id="prevBtn" style="display:none;">Anterior</button>
      <button id="nextBtn">Siguiente</button>
    </div>

    <div id="successMessage">
      <h3>üéâ ¬°Turno confirmado!</h3>
      <p id="successText"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // ==============================
    // VARIABLES GLOBALES
    // ==============================
    let currentStep = 1;
    let selectedDay = null;
    let selectedTimeSlot = null;

    // ==============================
    // ELEMENTOS DEL DOM
    // ==============================
    const steps = document.querySelectorAll(".step");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    const progressFill = document.getElementById("progressFill");
    const instruction = document.getElementById("instruction");

    const fullname = document.getElementById("fullname");
    const dni = document.getElementById("dni");
    const email = document.getElementById("email");
    const phone = document.getElementById("phone");

    const calendarDays = document.querySelectorAll(".calendar-day");
    const timeSlots = document.querySelectorAll(".time-slot");

    const successMessage = document.getElementById("successMessage");
    const successText = document.getElementById("successText");

    // ==============================
    // FUNCIONES
    // ==============================
    function updateStep(step) {
      steps.forEach((s, i) => {
        s.classList.toggle("active", i === step - 1);
      });

      progressFill.style.width = `${(step - 1) * 50}%`;

      prevBtn.style.display = step === 1 ? "none" : "inline-block";
      nextBtn.textContent = step === steps.length ? "Finalizar" : "Siguiente";

      if (step === 1) instruction.textContent = "üìã Completa tus datos personales";
      if (step === 2) instruction.textContent = "üìÖ Elige el d√≠a y horario de tu turno";
      if (step === 3) instruction.textContent = "‚úÖ Confirma la informaci√≥n antes de continuar";
    }

    function validateStep(step) {
      if (step === 1) {
        if (!fullname.value || !dni.value || !email.value || !phone.value) {
          alert("Por favor completa todos los campos.");
          return false;
        }
      }
      if (step === 2) {
        if (!selectedDay || !selectedTimeSlot) {
          alert("Por favor selecciona un d√≠a y un horario.");
          return false;
        }
      }
      return true;
    }

    // ==============================
    // EVENTOS
    // ==============================
    nextBtn.addEventListener("click", () => {
      if (!validateStep(currentStep)) return;

      if (currentStep < steps.length) {
        currentStep++;
        updateStep(currentStep);
      } else {
        successMessage.style.display = "block";
        successText.innerHTML = `
          <p><strong>Nombre:</strong> ${fullname.value}</p>
          <p><strong>DNI:</strong> ${dni.value}</p>
          <p><strong>Email:</strong> ${email.value}</p>
          <p><strong>Tel√©fono:</strong> ${phone.value}</p>
          <p><strong>D√≠a:</strong> ${selectedDay}</p>
          <p><strong>Horario:</strong> ${selectedTimeSlot}</p>
          <h3>üéü N√∫mero de Turno: #TU${Math.floor(100000 + Math.random() * 900000)}</h3>
        `;

        confetti({
          particleCount: 200,
          spread: 70,
          origin: { y: 0.6 }
        });
      }
    });

    prevBtn.addEventListener("click", () => {
      if (currentStep > 1) {
        currentStep--;
        updateStep(currentStep);
      }
    });

    calendarDays.forEach(day => {
      day.addEventListener("click", function () {
        calendarDays.forEach(d => d.classList.remove("selected"));
        this.classList.add("selected");
        selectedDay = this.textContent;
      });
    });

    timeSlots.forEach(slot => {
      slot.addEventListener("click", function () {
        timeSlots.forEach(s => s.classList.remove("selected"));
        this.classList.add("selected");
        selectedTimeSlot = this.textContent;
      });
    });

    // ==============================
    // INICIO
    // ==============================
    updateStep(currentStep);
  </script>
</body>
</html>
